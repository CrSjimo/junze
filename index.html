<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <title>Junze Generator</title>
        <link rel="stylesheet" href="layout.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    </head>
    <body>
        <mwc-top-app-bar-fixed>
            <div slot="title">俊泽生成器</div>
            <mwc-icon-button icon="bookmarks" slot="actionItems"></mwc-icon-button>
            <mwc-icon-button icon="help" slot="actionItems"></mwc-icon-button>
        </mwc-top-app-bar-fixed>
        <div id="container">
            <main>
                <section id="input-area">
                    <div class="input-block">
                        <mwc-select class="block" label="预设" outlined>
                            <mwc-list-item value='_default'>默认模板</mwc-list-item>
                        </mwc-select>
                    </div>
                    <div class="input-block">
                        <mwc-textfield class="block" label="日期" icon="today" outlined></mwc-textfield>
                    </div>
                    <div class="input-block">
                        <mwc-textfield class="block" label="模板" outlined></mwc-textfield>
                    </div>
                    <div class="input-block">
                        <mwc-button fullwidth icon="settings">切换高级选项</mwc-button>
                    </div>
                    <div class="input-block">
                        <div class="option-row">
                            <mwc-checkbox name="enable-eval"></mwc-checkbox>
                            <label>启用eval模式（可能存在潜在风险）</label>
                        </div>
                        <div class="option-row">
                            <mwc-checkbox name="enable-markdown-parse"></mwc-checkbox>
                            <label>启用Markdown解析</label>
                        </div>
                        <div class="option-row">
                            <mwc-checkbox name="enable-html-output"></mwc-checkbox>
                            <label>启用HTML输出（可能存在潜在风险）</label>
                        </div>
                    </div>
                    <div class="input-block">
                        <mwc-button fullwidth raised icon="check">生成</mwc-button>
                    </div>
                </section>
                <section id="output-area">
                    
                </section>
            </main>
        </div>
        
        <script src="dist/bundle.js"></script>
    </body>
</html>
