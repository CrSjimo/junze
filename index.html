<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <title>Junze Generator</title>
        <link rel="stylesheet" href="layout.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    </head>
    <body>
        <mwc-top-app-bar-fixed>
            <div slot="title">俊泽生成器</div>
            <a class="anchor-button" slot="actionItems" href="//github.com/CrSjimo/junze/issues" target="_blank" title="反馈"><mwc-icon-button icon="feedback"></mwc-icon-button></a>
            <a class="anchor-button" slot="actionItems" href="readme.html" title="帮助"><mwc-icon-button icon="help"></mwc-icon-button></a>
        </mwc-top-app-bar-fixed>
        <div id="container">
            <main>
                <section id="input-area">
                    <!-- <div class="input-block">
                        <mwc-select
                            class="block"
                            label="预设"
                            icon="list_alt"
                            outlined>
                            <mwc-list-item value='_default'>默认模板</mwc-list-item>
                        </mwc-select>
                    </div> -->
                    <div class="input-block input-horizontal-separated expandable">
                        <mwc-textfield
                            id="form-date-year"
                            class="block modify-trigger"
                            label="年"
                            icon="today"
                            type="number"
                            outlined></mwc-textfield>
                        <mwc-textfield
                            id="form-date-month"
                            class="block modify-trigger"
                            label="月"
                            type="number"
                            min="1"
                            max="12"
                            outlined></mwc-textfield>
                        <mwc-textfield
                            id="form-date-day"
                            class="block modify-trigger"
                            label="日"
                            type="number"
                            min="1"
                            max="31"
                            outlined></mwc-textfield>
                    </div>
                    <div class="input-block expandable">
                        <mwc-textfield
                            id="form-pattern"
                            class="block modify-trigger"
                            label="模板"
                            icon="assignment"
                            outlined></mwc-textfield>
                    </div>
                    <div class="input-block expandable">
                        <mwc-textfield
                            id="form-turns"
                            class="block"
                            label="连抽次数"
                            type="number"
                            min="0"
                            icon="autorenew"
                            outlined></mwc-textfield>
                    </div>
                    <div class="input-block expandable">
                        <mwc-list id="input-options" multi>
                            <mwc-check-list-item
                                mwc-list-item
                                id="enable-eval"
                                class="modify-trigger">启用eval模式（可能存在潜在风险）</mwc-check-list-item>
                            <mwc-check-list-item
                                mwc-list-item
                                id="enable-html"
                                class="modify-trigger">启用HTML输出（可能存在潜在风险）</mwc-check-list-item>
                        </mwc-list>
                    </div>
                    <div class="input-block only-mobile">
                        <mwc-button id="btn-toggle" fullwidth icon="expand_less">收起输入区域</mwc-button>
                    </div>
                    <div class="input-block">
                        <mwc-button id="btn-generate" fullwidth raised icon="check">生成</mwc-button>
                    </div>
                </section>
                <section id="output-area">
                    <div id="result-container" class="input-block">

                    </div>
                </section>
            </main>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
