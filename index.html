<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <title>Junze Generator</title>
    </head>
    <body>
        <style>
            a.no-decoration {
                text-decoration: none;
                color: inherit;
            }
            a:hover {
                text-decoration-line: underline;
            }
        </style>
        <div id="main">
            <div id="buttons-container">
                <select id="nav-container">
                    <option id="junze_old" name="junze_old">俊泽（五一集训）</option>
                    <option id="junze_new" name="junze_new">俊泽（暑假集训）</option>
                    <option id="cute_mb" name="cute_mb">赵总</option>
                    <option id="personalize" name="personalize">自定义（beta）</option>
                </select>
                <button id="btn-once">单抽</button>
                <button id="btn-4">4连抽</button>
                <button id="btn-8">8连抽</button>
                <a href="tips.html" target="_blank">帮助</a>
            </div>
            <div id="personalize-container">
                <div id="time-selector" class="form-item">
                    <span>日期：</span><input type="date" id="personalize-date">
                </div>
                <div id="text-input" class="form-item">
                    <span>模板：</span><input type="text" id="personalize-text"><br>
                    <span id="template-tips">%d取代正数天数，%e取代倒数天数，%c取代随机字符，%x取代互异的随机字符，%n()用于NLP模式。</span>
                </div>
                <div id="eval-mode" class="form-item">
                    <label><input type="checkbox" name="enable-eval-mode" id="enable-eval-mode">启用eval模式（实验性）</label>
                    <b>启用此功能前请确保你理解其含义和风险。</b><a href="tips.html#eval-mode" target="_blank">了解更多</a>
                </div>
                <div id="nlp-mode" class="form-item">
                    <label>NLP模式（实验性）</label>
                    <button id="btn-sync-corpus">同步词库</button>
                    <button id="btn-clear-cache">清除缓存</button>
                    <a href="tips.html#nlp-mode" target="_blank">了解更多</a>
                </div>
            </div>
            <div id="text-container">

            </div>
        </div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
